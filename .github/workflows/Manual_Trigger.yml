  contract-tests:
    strategy:
      fail-fast: false
      matrix:
        net: ['testnet_v1']
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: printInputs
        id: printInputs
        run: |
          echo "GitUrlForKit level: ${{ github.event.inputs.GitUrlForKit }}"
          echo "GitBranchForKit: ${{ github.event.inputs.GitBranchForKit }}"
          echo "TestScript: ${{ github.event.inputs.TestScript }}"
          echo "StartGodwoken: ${{ github.event.inputs.StartGodwoken }}"
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: Node Cache
        uses: actions/cache@v2
        id: npm-and-yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: |
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
            ~/.npm
          key: ${{ runner.os }}-node_modules-${{ hashFiles('/home/runner/work/**/package-lock.json', '/home/runner/work/**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node_modules-
      - run: echo "Part 2. Deploy Local Network of Godwoken"
      - name: Clone source code
        run: |
          if [ ${{ github.event.inputs.StartGodwoken }} == "true" ];then
            git clone -b ${{ github.event.inputs.GitBranchForKit }} ${{ github.event.inputs.GitUrlForKit }}
            cd godwoken-kicker
            ./kicker init
            ./kicker start
            ./kicker info
            ./kicker ps
            ./kicker ps web3
            ./kicker logs
            ./kicker logs web3
            ./kicker deposit 0x4866f8c3d21CDb7CFf6689576cAeA91A475EA98a 100000
            ./kicker deposit 0x66bf05FDA3d5fA21dbf72e418a320A24fAC799c6 100000
            ./kicker deposit 0xb3d645264a3cc2A0224A2331E6c1B4ca8b2cadFc 100000
            ./kicker deposit 0x9dfBaaF3f328D9a7abe2916cf65B11BAba6D0248 100000
            ./kicker deposit 0x3402959Ae126abbEf7a9F61772b5003015B19837 100000
            ./kicker deposit 0x75B8EF89dB9376EC7003F6EC79D14C49a9aF10db 100000
            cd ../
            curl http://localhost:8024 -X POST -H "Content-Type: application/json" -d '{"jsonrpc":"2.0","method":"web3_clientVersion","params": [],"id":1}'
          fi
      - name: Run tests
        id: runtest
        run: |
          npm install
          npm run ${{ github.event.inputs.TestScript }}
      - name: check godwoken status
        if: success() || failure()
        run: |
          cd godwoken-kicker
          ./kicker ps -a
          cd ../
      - name: Publish reports
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: jfoa-build-reports-${{ runner.os }}
          path: mochawesome-report/



